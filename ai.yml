# /home/m3l6h/.config/tmuxinator/ai.yml
name: ai
root: /home/m3l6h/files/dev/m3l6h/ai-playground/
on_project_start:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history
  - cp /persist/home/$USER/.zsh_history-ai /home/$USER/.zsh_history
  - cp /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada-ai /home/m3l6h/.local/state/nvim/shada/main.shada
on_project_exit:
  - mv /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-ai
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - mv /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada-ai
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada /home/m3l6h/.local/state/nvim/shada/main.shada
pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-ai'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear
windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-ai
  - term:
      -
