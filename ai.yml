name: ai
root: ~/files/dev/m3l6h/dotfiles-ai
on_project_start:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history
  - cp /persist/home/$USER/.zsh_history-ai /home/$USER/.zsh_history
  - cp /home/$USER/.local/state/nvim/shada/main.shada /persist/home/$USER/.local/state/nvim/shada/main.shada
  - cp /persist/home/$USER/.local/state/nvim/shada/main.shada-ai /home/$USER/.local/state/nvim/shada/main.shada
on_project_exit:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-ai
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - cp /home/$USER/.local/state/nvim/shada/main.shada /persist/home/$USER/.local/state/nvim/shada/main.shada-ai
  - cp /persist/home/$USER/.local/state/nvim/shada/main.shada /home/$USER/.local/state/nvim/shada/main.shada
pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-ai'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear
windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-ai
  - term:
      -
