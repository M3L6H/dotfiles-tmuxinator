# /home/m3l6h/.config/tmuxinator/sorting-algorithms.yml

name: sorting-algorithms
root: /home/m3l6h/files/dev/m3l6h/sorting-algorithms/

on_project_start:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history
  - cp /persist/home/$USER/.zsh_history-sorting-algorithms /home/$USER/.zsh_history
  - cp /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada-sorting-algorithms /home/m3l6h/.local/state/nvim/shada/main.shada

on_project_exit:
  - mv /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-sorting-algorithms
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - mv /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada-sorting-algorithms
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada /home/m3l6h/.local/state/nvim/shada/main.shada

pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-sorting-algorithms'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear

windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-sorting-algorithms
  - term:
      -
