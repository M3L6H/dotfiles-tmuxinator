name: tmux
root: ~/files/dev/m3l6h/dotfiles-tmux
on_project_start:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history
  - cp /persist/home/$USER/.zsh_history-tmux /home/$USER/.zsh_history
  - cp /home/$USER/.local/state/nvim/shada/main.shada /persist/home/$USER/.local/state/nvim/shada/main.shada
  - cp /persist/home/$USER/.local/state/nvim/shada/main.shada-tmux /home/$USER/.local/state/nvim/shada/main.shada
on_project_exit:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-tmux
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - cp /home/$USER/.local/state/nvim/shada/main.shada /persist/home/$USER/.local/state/nvim/shada/main.shada-tmux
  - cp /persist/home/$USER/.local/state/nvim/shada/main.shada /home/$USER/.local/state/nvim/shada/main.shada
pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-tmux'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear
windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-tmux
  - term:
      -
