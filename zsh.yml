name: zsh
root: ~/files/dev/m3l6h/dotfiles-zsh
on_project_start:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history
  - cp /persist/home/$USER/.zsh_history-zsh /home/$USER/.zsh_history
  - cp /home/$USER/.local/state/nvim/shada/main.shada /persist/home/$USER/.local/state/nvim/shada/main.shada
  - cp /persist/home/$USER/.local/state/nvim/shada/main.shada-zsh /home/$USER/.local/state/nvim/shada/main.shada
on_project_exit:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-zsh
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - cp /home/$USER/.local/state/nvim/shada/main.shada /persist/home/$USER/.local/state/nvim/shada/main.shada-zsh
  - cp /persist/home/$USER/.local/state/nvim/shada/main.shada /home/$USER/.local/state/nvim/shada/main.shada
pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-zsh'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear
windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-zsh
  - term:
      -
