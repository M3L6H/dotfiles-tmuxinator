# /home/m3l6h/.config/tmuxinator/zsh.yml

name: zsh
root: /home/m3l6h/files/dev/m3l6h/dotfiles-zsh

on_project_start:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history
  - cp /persist/home/$USER/.zsh_history-zsh /home/$USER/.zsh_history
  - cp /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada-zsh /home/m3l6h/.local/state/nvim/shada/main.shada

on_project_exit:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-zsh
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - cp /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada-zsh
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada /home/m3l6h/.local/state/nvim/shada/main.shada

pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-zsh'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear

windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-zsh
  - term:
      -
