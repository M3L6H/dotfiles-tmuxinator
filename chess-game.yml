# /home/m3l6h/.config/tmuxinator/chess-game.yml

name: chess-game
root: /home/m3l6h/files/dev/m3l6h/chess-game

on_project_start:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history
  - cp /persist/home/$USER/.zsh_history-chess-game /home/$USER/.zsh_history
  - cp /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada-chess-game /home/m3l6h/.local/state/nvim/shada/main.shada

on_project_exit:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-chess-game
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - cp /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada-chess-game
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada /home/m3l6h/.local/state/nvim/shada/main.shada

pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-chess-game'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear

windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-chess-game
  - develop: nix develop
  - term:
      -

