# /home/m3l6h/.config/tmuxinator/dungeon.yml
name: dungeon
root: /home/m3l6h/files/dev/m3l6h/dungeon/
on_project_start:
  - cp /home/$USER/.zsh_history /persist/home/$USER/.zsh_history
  - cp /persist/home/$USER/.zsh_history-dungeon /home/$USER/.zsh_history
  - cp /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada-dungeon /home/m3l6h/.local/state/nvim/shada/main.shada
on_project_exit:
  - mv /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-dungeon
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - mv /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada-dungeon
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada /home/m3l6h/.local/state/nvim/shada/main.shada
pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-dungeon'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear
windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-dungeon
  - term:
      - xdg-open http://localhost:3000
  - site: cd src && python3 -m http.server 3000
