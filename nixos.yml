# /home/m3l6h/.config/tmuxinator/nixos.yml

name: nixos
root: /etc/nixos

on_project_start:
  - cp /persist/home/$USER/.zsh_history-nixos /home/$USER/.zsh_history
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada-nixos /home/m3l6h/.local/state/nvim/shada/main.shada

on_project_exit:
  - mv /home/$USER/.zsh_history /persist/home/$USER/.zsh_history-nixos
  - cp /persist/home/$USER/.zsh_history /home/$USER/.zsh_history
  - mv /home/m3l6h/.local/state/nvim/shada/main.shada /persist/home/m3l6h/.local/state/nvim/shada/main.shada-nixos
  - cp /persist/home/m3l6h/.local/state/nvim/shada/main.shada /home/m3l6h/.local/state/nvim/shada/main.shada

pre_window:
  - export NEOVIM_SOCKET='/tmp/nvimsocket-nixos'
  - tmux setenv NEOVIM_SOCKET $NEOVIM_SOCKET
  - clear

windows:
  # Enable controlling neovim with neovim-remote
  - neovim: nvim --listen /tmp/nvimsocket-nixos
  - term:
      -
